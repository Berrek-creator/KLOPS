<!DOCTYPE html>
<head>
    <style>
        body {
            width: 500px;
            margin: auto
        }

        #infobox  {
            display: flex;         
            justify-content: center; 
            align-items: center;   
            height: 100px;         
            border: 1px solid black; 
            color: white;
            margin: 10px;
        }

        #resultBox {
            border: 1px solid black;
            color: black;
            margin: 10px;
            padding: 10px;
        
        }

        #buttons {
            display: flex;
            justify-content: center
        }

        #buttons button {
            width: 100%;
            height: 50px;
            margin: 10px;
        }

        .active {
            background-color: green;
            color: white;
        }

        .disabled {
            background-color: red;
            color: white;
        }
    </style>
</head>
<html>
<body>
    <div id="infobox" class='disabled'>Микрофон выключен</div>
    <div id="buttons">
        <button id="startButton">Start Microphone</button>
        <button id="stopButton">Stop Microphone</button>
    </div>
    <div id='resultBox'>результат распознования</div>
</body>
<script src="main.js"></script>
</html>
